<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snow Globe | Likiipedia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="content">
      <div class="globe" id="particles-js">
        <div class="globe__reflection"></div>

        <div class="globe__trees">
          <div class="globe__tree--one"></div>
          <h1>
            Merry
            <br />
            Christmas
          </h1>
          <div class="globe__tree--two"></div>
        </div>

        <div class="globe__snow">
          <div class="globe__snow__layer"></div>
          <div class="steps">
            <div class="step step--one"></div>
            <div class="step step--two"></div>
            <div class="step step--three"></div>
            <div class="step step--four"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
